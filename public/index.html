<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poker Betting App</title>
<style>
:root {
  --main-clr: #295E9E;
  --text-clr-1: #FFFFFF; 

  color: var(--text-clr-1);
}
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}
body {
  display: flex;
  background: var(--main-clr);
}
section {
  display: flex;
  flex-direction: column;
  padding: 1rem;
  flex: 1;
}
</style>
</head>
<body>
  <section id="players"></section>
  <section id="pot"></section>
  <template id="player-card">
    <article class="player">
      <span id="name"></span>
      <span id="amount"></span>
    </article>
  </template>
</body>
</html>
